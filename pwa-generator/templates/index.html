<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="{{ primary_color }}">
    <title>{{ app_name }}</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="app-title">{{ app_name }}</h1>
                <div class="header-actions">
                    <button id="installBtn" class="install-btn" style="display: none;">
                        Install App
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Welcome Section -->
                <section class="welcome-section">
                    <div class="welcome-card">
                        <h2>Welcome to {{ app_name }}</h2>
                        <p>{{ welcome_message }}</p>
                    </div>
                </section>

                <!-- Action Cards -->
                <section class="actions-section">
                    {% if enable_appointments %}
                    <div class="action-card" id="appointmentCard">
                        <div class="card-icon">üìÖ</div>
                        <h3>Book Appointment</h3>
                        <p>Schedule your visit with us</p>
                        <button class="btn btn-primary" onclick="showAppointmentForm()">
                            Book Now
                        </button>
                    </div>
                    {% endif %}

                    {% if enable_queue %}
                    <div class="action-card" id="queueCard">
                        <div class="card-icon">‚è∞</div>
                        <h3>Join Queue</h3>
                        <p>Get in line for immediate service</p>
                        <button class="btn btn-secondary" onclick="showQueueForm()">
                            Join Queue
                        </button>
                    </div>
                    {% endif %}
                </section>

                <!-- Status Section -->
                <section class="status-section" id="statusSection" style="display: none;">
                    <div class="status-card">
                        <h3>Current Status</h3>
                        <div id="statusContent"></div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Modals -->
        <div id="appointmentModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Book Appointment</h3>
                    <button class="close-btn" onclick="closeModal('appointmentModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="form-group">
                            <label for="clientName">Name</label>
                            <input type="text" id="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="clientEmail">Email</label>
                            <input type="email" id="clientEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="clientPhone">Phone</label>
                            <input type="tel" id="clientPhone">
                        </div>
                        <div class="form-group">
                            <label for="serviceName">Service</label>
                            <input type="text" id="serviceName" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Date</label>
                            <input type="date" id="appointmentDate" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentTime">Time</label>
                            <input type="time" id="appointmentTime" required>
                        </div>
                        <div class="form-group">
                            <label for="clientNotes">Notes</label>
                            <textarea id="clientNotes" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeModal('appointmentModal')">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Book Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="queueModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Join Queue</h3>
                    <button class="close-btn" onclick="closeModal('queueModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="queueForm">
                        <div class="form-group">
                            <label for="queueName">Name</label>
                            <input type="text" id="queueName" required>
                        </div>
                        <div class="form-group">
                            <label for="queuePhone">Phone</label>
                            <input type="tel" id="queuePhone" required>
                        </div>
                        <div class="form-group">
                            <label for="queueEmail">Email</label>
                            <input type="email" id="queueEmail">
                        </div>
                        <div class="form-group">
                            <label for="queueNotes">Notes</label>
                            <textarea id="queueNotes" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeModal('queueModal')">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Join Queue
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
